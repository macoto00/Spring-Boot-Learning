    <!-- ========== Header ========== -->

    <!-- ========== List of Posts ========== -->
    <div class="list">
        <ul>
            <li>
                <p class="username">App</p>
                <p class="text">Hi there! Submit your message using the send button!</p>
            </li>
        </ul>

    <!-- ========== Form for Message ========== -->
    <form action="/" method="POST" class="addMessage">
        <label for="user"> User
            <input type="text" name="user" placeholder="Your username..." required>
        </label>
        <label for="message"> Message
            <textarea name="message" id="" cols="50" rows="5" placeholder="Write your message..." required></textarea>
        </label>
        <button type="submit" name="submit" class="submit">Send</button>
        <input type="submit" name="refresh" value="Refresh" class="refresh">
    </form>
